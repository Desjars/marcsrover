readme = "README.md"
authors = [{ name = "Enzo Le Van", email = "dev@enzo-le-van.fr" }]
requires-python = ">=3.12"
dependencies = [
    "eclipse-zenoh>=1.0.3",
    "numpy>=2.1.3",
    "opencv-python>=4.10.0.84",
    "pycdr2>=1.0.0",
