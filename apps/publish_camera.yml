nodes:
  - id: main_camera
    path: uv
    args: run ../nodes/opencv_video_capture.py
    inputs:
      tick:
        source: dora/timer/millis/16
        queue_size: 1
    outputs:
      - image
    env:
      PATH: /dev/video0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: zenoh_publish
    path: uv
    args: run ../nodes/zenoh_publish.py
    inputs:
      image:
        source: main_camera/image
        queue_size: 1
